{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Barbearia do Dev{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>
    <div class="container">
        
        {# NOVO BLOCO PARA EXIBIR MENSAGENS #}

            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <nav style="text-align: center; margin-bottom: 20px;">
            <a href="{% url 'home' %}">PÃ¡gina Inicial</a> | 
            <a href="{% url 'lista_agendamentos' %}">Ver Agendamentos</a>
        </nav>
        
        {% block content %}
        {% endblock %}
    </div>
    </body>
</html>
